<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Frontend Mentor | Profile card component</title>

</head>

<body>
    <main class="container">
        <div class="card">
            <div class="box">
                <div class="box-img"></div>
                <div class="box-avatar"></div>
                <div class="box-content">
                    <div class="box-content-name">
                        <h4>
                            Victor Crest
                        </h4>
                    </div>
                    <div class="box-content-age">
                        <p>
                            26
                        </p>
                    </div>
                    <div class="box-content-city">
                        <p class="subheader">
                            London
                        </p>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="box-action">
                    <div class="box-action-followers">
                        <h4 class="paragraph">
                            80K
                        </h4>
                        <p class="paragraph subheader">
                            Followers
                        </p>
                    </div>
                    <div class="box-action-likes">
                        <h4 class="paragraph">
                            803K
                        </h4>
                        <p class="paragraph subheader">
                            Likes
                        </p>
                    </div>
                    <div class="box-action-photos">
                        <h4 class="paragraph">
                            1.4K
                        </h4>
                        <p class="paragraph subheader">
                            Photos
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/ikreuz/">Victor Cruz</a>.
        </div>
    </footer>
</body>

</html>
